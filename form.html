<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="username">姓名</label>
        <input type="text" name="username" value="" placeholder="用户名"> <br>
        <label for="password">密码</label>
        <input type="password" name="password" value=""> <br>
        <label for="sex">性别</label>
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女 <br>
        <label for="orientation">取向</label>
        <input type="radio" name="orientation" value="male">男
        <input type="radio" name="orientation" value="female">女 <br>
        <label for="hobby">爱好</label>
        <input type="checkbox" name="hobby" value="dota">刀塔
        <input type="checkbox" name="hobby" value="travel">旅游
        <input type="checkbox" name="hobby" value="pet">宠物 <br>
        <label for="">评论</label>
        <textarea name="name" rows="8" cols="80" placeholder="ddd"></textarea>
        <br>
        <label for="car">我的CAR</label>
        <select class="" name="car">
            <option value="萨博">萨博</option>
            <option value="大众CC">大众CC</option>
            <option value="探路者">探路者</option>
        </select>
    </form>
</body>
</html>
